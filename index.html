<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>
salut




<body>
    <section class="filters">

        <article class="filters-marca" style="display: flex; flex-direction: column; border: 2px solid #2d6883;">
            <label for="marca-select" style="text-align: center;"><span class="badge bg-secondary"> Filter
                    marca:</span></label>
            <select name="marci" id="marca-select" class="marca-select">
            </select>
        </article>

        <article class="filters-id" style="display: flex; flex-direction: column; border: 2px solid #2d6883; gap: 3px;">
            <label for="id-select" style="text-align: center;"><span class="badge bg-secondary"> Get car by
                    id</span></label>
            <input type="number" class="id-input">
            <button type="button" class="btn btn-danger" style="grid-area: btn;">Search</button>
        </article>

        <article class="filters-year" style="display: flex; flex-direction: column; border: 2px solid #2d6883">
            <label for="pret" style="text-align: center;"><span class="badge bg-secondary">Pret</span></label>
            <label for="deLa">de la:</label>
            <input type="number" class="deLa-input">
            <label for="panaLa">pana la:</label>
            <input type="number" class="panaLa-input">
            <button type="button" class="btn btn-danger btn-pret" style="grid-area: btn;">Search</button>
        </article>

        <article class="filters-available"
            style="border: 2px solid #2d6883; display: flex; flex-direction: column; justify-content: center;">
            <input type="checkbox" id="scales" name="scales" checked class="checkboxAvailableCars">
            <label for="scales" style="text-align: center;"><span class="badge bg-secondary">Available
                    Cars</span></label>
        </article>

        <article class="delete-vin" style="border: 2px solid #2d6883;">
            <label for="text"><span class="badge bg-secondary">Delete by VIN</span></label>
            <input type="text" required minlength="17" maxlength="17" style="width: 130px;" class="deleteByVIN">
            <button type="button" class="btn btn-danger btn-delete-vin" style="grid-area: btn;">Delete</button>
        </article>

        <article class="update-by-sasiu" style="border: 2px solid #2d6883;">
            <label for="text"><span class="badge bg-secondary">Update by VIN</span></label>
            <label for="vin">VIN:</label>
            <input type="text" required minlength="17" maxlength="17" style="width: 130px;" class="updateByVIN">

            <label for="disp">Modificare Disponibilitate: (scrie da/nu)</label>
            <input type="text" style="width: 130px;" class="disponibilitateModificare">

            <label for="pretModificat">Modificare pret: </label>
            <input type="number" style="width: 130px;" class="pretModificare">

            <button type="button" class="btn btn-danger btn-update-vin" style="grid-area: btn;">Update</button>
        </article>

    </section>

    <button type=" button" class="btn btn-primary">Show all cars</button>

    <table>
        <thead>
            <tr class="firstLine">
                <th>Nr</th>
                <th>Marca</th>
                <th>Model</th>
                <th>Serie sasiu</th>
                <th>An</th>
                <th>Disponibil</th>
                <th>Pret</th>
            </tr>
        </thead>
        <tbody class="table-container">

        </tbody>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </table>


    <section class="info">

        <article class="marca">
            <label for="name">Marca</label>
            <input type="text" class="inputMarca">
        </article>


        <article class="model">
            <label for="name">Model</label>
            <input type="text" class="inputModel">
        </article>


        <article class="sasiu">
            <label for="name">Serie Sasiu</label>
            <input type="text" class="inputSasiu">
        </article>


        <article class="year">
            <label for="year">An</label>
            <input type="number" class="inputAn">
        </article>


        <article class="disp">
            <label for="name">Disponibil</label>
            <input type="checkbox" class="inputDisp">
        </article>


        <article class="pret">
            <label for="number">Pret</label>
            <input type="number" class="inputPret">
        </article>


        <button type="button" class="btn btn-success" style="grid-area: btn;">Adauga</button>
    </section>


    <script src="./data.js"></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
</body>

</html>
